<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads of Tradition: Saree Stories</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fdf5e6;
            color: #333;
        }

        header {
            background-color: #d2691e;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        header h1 {
            font-size: 2rem;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
        }

        h2 {
            color: #d2691e;
            margin-bottom: 15px;
        }

        /* Carousel Styling */
        .carousel-container {
            width: 100%; /* Full width of the container */
            max-width: 600px; /* Set a maximum width for the carousel */
            height: 400px; /* Fixed height for the carousel */
            overflow: hidden; /* Hide content outside the container */
            position: relative;
            margin: auto; /* Center the carousel */
            border-radius: 10px;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
            object-fit: cover;
    
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .carousel-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        
            
            
        

        /* Quiz Styling */
        .quiz-question {
            margin-bottom: 15px;
        }

        .options button {
            display: block;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #eee;
            cursor: pointer;
            width: 100%;
        }

        .options button:hover {
            background-color: #ddd;
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
            color: green;
        }

        /* Joke Section */
        .joke-section {
            text-align: center;
        }

        .joke-section button {
            background-color: #d2691e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .joke-section button:hover {
            background-color: #a0522d;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            .carousel img {
                height: 300px;
            }

            section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Threads of Tradition: Saree Stories87</h1>
</header>

<main>
    <!-- Carousel Section -->
    <section>
        <h2>Explore Sarees</h2>
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <img src="https://media.istockphoto.com/id/93355119/photo/indian-saris.jpg?s=612x612&w=0&k=20&c=afmfiTJg0VAmIY6P_TJ_JYsTfGhUdevv18WXQRUZ8NQ=" alt="Banarasi Saree" width="15000px">
                <img src="https://media.istockphoto.com/id/153515439/photo/pink-indian-fabric.jpg?s=612x612&w=0&k=20&c=9XSa_ZRdM8B1M_jKgTMNFS2xuer7ayiDBjzZ-ZqMUJ0=" alt="Kanjivaram Saree">
                <img src="https://media.istockphoto.com/id/89323827/photo/indian-sarees.jpg?s=612x612&w=0&k=20&c=IYClFnkKf0QinOD3A0x7KXXMTXII9V9KBBewNjDpFhM=" alt="Chanderi Saree">
                <img src="https://media.istockphoto.com/id/1355125086/photo/indian-handloom-sarees-with-vibrant-colours-and-beautiful-designs.jpg?s=612x612&w=0&k=20&c=zoF_CAMr-eijNWjVvDp2nzTZ4m13yP9t3YDgn5rbH6w=" alt="Bandhani Saree">
            </div>
            <div class="carousel-buttons">
                <button onclick="prevSlide()">&#10094; Previous</button>
                <button onclick="nextSlide()">Next &#10095;</button>
            </div>
        </div>
    </section>

    <!-- Quiz Section -->
    <section>
        <h2>Quiz: Know Your Sarees</h2>
        <div class="quiz-question" id="quiz-question">Which saree is famous for its gold and silk threads?</div>
        <div class="options">
            <button onclick="checkAnswer('A')">A. Banarasi Saree</button>
            <button onclick="checkAnswer('B')">B. Kanjivaram Saree</button>
            <button onclick="checkAnswer('C')">C. Bandhani Saree</button>
            <button onclick="checkAnswer('D')">D. Chanderi Saree</button>
        </div>
        <div class="result" id="quiz-result"></div>
    </section>

    <!-- Joke Section -->
    <section class="joke-section">
        <h2>Joke of the Day</h2>
        <p id="joke">Click below to fetch a joke!</p>
        <button onclick="fetchJoke()">Get a Joke</button>
    </section>
</main>

<script>
    // Carousel Functionality
    const carousel = document.getElementById("carousel");
    const images = carousel.querySelectorAll("img");
    const totalSlides = images.length;

    let currentSlide = 0;

    function showSlide(index) {
        const offset = -index * 100; // Calculate translateX value
        carousel.style.transform = `translateX(${offset}%)`;
    }

    function prevSlide() {
        currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
        showSlide(currentSlide);
    }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % totalSlides;
        showSlide(currentSlide);
    }

    showSlide(currentSlide); // Initialize carousel

    // Quiz Functionality
    function checkAnswer(answer) {
        const correctAnswer = 'B';
        const resultDiv = document.getElementById("quiz-result");
        if (answer === correctAnswer) {
            resultDiv.textContent = 'Correct! Kanjivaram Sarees are known for their gold and silk threads.';
        } else {
            resultDiv.textContent = 'Incorrect! Try again.';
        }
    }

    // Joke Functionality
    async function fetchJoke() {
        const jokeElement = document.getElementById("joke");
        try {
            const response = await fetch('https://v2.jokeapi.dev/joke/Any?type=single');
            const data = await response.json();
            jokeElement.textContent = data.joke || 'Oops! Could not fetch a joke.';
        } catch (error) {
            jokeElement.textContent = 'Error fetching joke.';
        }
    }
</script>

</body>
</html>
